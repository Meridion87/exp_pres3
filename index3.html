<html>
<head>
	<title>Ejercicio 3</title>
	<style type="text/css">
		.bandera{
			height: 310px;
			width: 30%;
			float: left;
			margin-right: 100px;			
			box-sizing: border-box;
			border: solid 1px blue;

		}
	</style>
</head>
<body>
	<div class="bandera">
		<div style="background-color: red; height: 80px; width: 100%"></div>
		<div style="background-color: yellow; height: 150px; width: 100%"></div>
		<div style="background-color: red; height: 80px; width: 100%"></div>
	</div>
	<div class="bandera">
		<div style="background-color: red; height: 130px; width: 30%; margin-right: 50px; float: left;"></div>

		<div style="background-color: red; height: 130px; width: 30%; margin-right: 50px; margin-top: 49px; float: left;"></div>
		<div style="background-color: red; height: 130px; width: 60%; margin-top: 49px; float: right;"></div>
	</div>
	<div class="bandera" style="position: absolute; top: 320px">
		<div style="background-color: red; height: 310px; width: 20%;">
			<div style="background-color: green; height: 100px; width: 400%; position: relative; left: 111px;"></div>
			<div style="background-color: black; height: 100px; width: 400%; position: relative; left: 111px; top: 110px;"></div>
		</div>		
	</div>
	<div class="bandera" style="position: absolute; top: 320px; left: 660px">
		<span style="height: 150px; width: 150px; background-color: red; border-radius: 50%;
	  display: inline-block; position: relative; left: 200px; top: 90px;" ></span>
	</div>

</html>
